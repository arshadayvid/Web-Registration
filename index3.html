<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" type="images/png" href="images/news-icon.jpg">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Registration Form</title>
	</head>
	<body style="background-image: url('images/new.jpg'); background-size: cover">
		<div style="background: linear-gradient(-90deg, darkred, forestgreen)">
		<form action="https://wwww.register.php/enter" method="post">
			<h2>Create an Account</h2>
			<p>Fill in your details accordingly.</p>
			<p>First Name</p>
			<input type="text" name="firstname" class="input" required="required">
			<p>Last Name</p>
			<input type="text" name="lastname" class="input" required="required">
			<p>Other Name</p>
			<input type="text" name="othername" class="input" required="required">
			<p>Email</p>
			<input type="email" name="email-address" class="input" required="required">
			<p>Mobile Number</p>
			<input type="telephone" name="mobile-number" class="input" required="required" maxlength="11">
			<p>Password</p>
			<input type="password" name="password" maxlength="15" required="required" class="input">
			
			<input type="submit" name="Submit" value="REGISTER" class="submit">

			<h2>Log in </h2>
			<p>Provide your log-in details</p>
			<p>Email</p>
			<input type="email" name="email-address" class="input" required="required">
			<p>Password</p>
			<input type="password" name="password" maxlength="15" required="required" class="input">
			
			<input type="submit" name="Submit" value="LOG IN" class="submit">
		
		</form>
		</div>
	</body>
</html>
